<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Simples</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
<div class="calculator">
    <div class="display">
        <input type="text" id="display" disabled>
        <h2></h2>
    </div>
    <div class="row">
        <button class="button gray" onclick="appendToDisplay('7')">7</button>
        <button class="button gray" onclick="appendToDisplay('8')">8</button>
        <button class="button gray" onclick="appendToDisplay('9')">9</button>
        <button class="button purple" onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="row">
        <button class="button gray" onclick="appendToDisplay('4')">4</button>
        <button class="button gray" onclick="appendToDisplay('5')">5</button>
        <button class="button gray" onclick="appendToDisplay('6')">6</button>
        <button class="button purple" onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="row">
        <button class="button gray" onclick="appendToDisplay('1')">1</button>
        <button class="button gray" onclick="appendToDisplay('2')">2</button>
        <button class="button gray" onclick="appendToDisplay('3')">3</button>
        <button class="button purple" onclick="appendToDisplay('*')">*</button>
    </div>
    <div class="row">
        <button class="button gray" onclick="appendToDisplay('0')">0</button>
        <button class="button gray" onclick="appendToDisplay('.')">.</button>
        <button class="button purple" onclick="calculate()">=</button>
        <button class="button purple" onclick="appendToDisplay('/')">/</button>
    </div>
    <div class="row">
        <button class="button gray" onclick="clearDisplay()">C</button>
    </div>
</div>
<script src="scrpt.js"></script>
</body>
</html>
